<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/headerFooter.css">
    <link rel="stylesheet" href="../style/contato.css">
    <title>dindin - Contato</title>
</head>
<body>
    <header>
        <a href="../../index.html">
            <img src="../img/logo-header.png" alt="logo dindin" />
        </a>
        <nav class="navTopLinks">
          <ul>
            <li><a href="./cursos.html">CURSOS</a></li>
            <li><a href="./blog.html">BLOG</a></li>
            <li><a href="#">CONTATO</a></li>
          </ul>
        </nav>
      </header>
      <main class="contatoMain">
          <section class="form">
              <form action="">
                <h2>Contato</h2>
                <label for="nomeCompleto"></label>
                <input
                  type="text"
                  id="nomeCompleto"
                  name="nomeCompleto"
                  onfocus="this.value=''"
                  placeholder="  nome"
                />
                <label for="email"></label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  onfocus="this.value=''"
                  placeholder="  email"
                />
                <label for="mensagem"></label>
                <textarea
                  type="text"
                  id="mensagem"
                  name="mensagem"
                  onfocus="this.value=''"
                  placeholder="  mensagem"
                ></textarea>
                <br>
                <input type="submit" id="enviar" value="enviar" />
              </form>
          </section>
          <section>
              <img src="../img/ilustra-contato.png" alt="Imagem Contato">
          </section>
      </main>
      <footer>
          <a href="../../index.html">
              <img src="../img/logo-footer.png" alt="logo dindin" />
          </a>
        <nav class="navFooterLinks">
          <ul>
            <li><a href="./cursos.html">cursos</a></li>
            <li><a href="./blog.html">blog</a></li>
            <li><a href="#">contato</a></li>
          </ul>
        </nav>
        <section class="btnFooter">
          <p>quero ser prof</p>
          <p>aqui tem outro link</p>
        </section>
      </footer>
</body>
</html>
